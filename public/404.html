<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found - Fortune Cookie</title>
    <script>
        // GitHub Pages SPA redirect - only redirect if there's a path
        const path = window.location.pathname;
        if (path !== '/' && path !== '/404.html' && path !== '/404/') {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="/">Go Home</a>
</body>
</html>
